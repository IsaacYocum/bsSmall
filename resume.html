<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Isaac Yocum Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="resume.css">
</head>

<body class="xs-4">
    <div id="everything" class="container">
        <!-- CONTACT SECTION -->
        <section class="col-sm-12">
            <div id="contactSection"></div>
        </section>

        <!-- SKILLS SECTION -->
        <section class="col-sm-12">
            <h2 class="toggleDisplay">Skills
                <div id="skillsSectionChevron" class="summary float-right">&#9662;</div>
            </h2>
            <hr>
            <div id="skillsSection"></div>
        </section>

        <!-- EDUCATION SECTION -->
        <section class="col-sm-12">
            <h2 class="toggleDisplay">Education
                <span id="educationSectionChevron" class="float-right">&#9662;</span>
            </h2>
            <hr>
            <div id="educationSection"></div>
        </section>

        <!-- EXPERIENCE SECTION -->
        <section class="col-sm-12">
            <h2 class="toggleDisplay">Experience
                <span id="experienceSectionChevron" class="float-right">&#9662;</span>
            </h2>
            <hr>
            <div id="experienceSection"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="resume.js"></script>
</body>

</html>
